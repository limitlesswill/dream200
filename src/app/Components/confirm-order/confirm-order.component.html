<app-nav-bar></app-nav-bar> 
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="text-center">Payment Form</h1>
            <form>
                <div class="mb-3">
                    <label for="cardName" class="form-label">Address</label>
                    <input type="text" class="form-control"#AddresInput (input)="Addres(AddresInput.value)" id="cardName" placeholder="Enter The Addres to Delivary">
                </div>
                
                <div class="paypal-container" style="align-items: center;">
                  <div class="amount">Total amount to pay: ${{amount}}</div>
                  <div class="info">Please do not refresh the browser while the transaction is processing</div>
                  <div #paymentRef></div>
                </div>
            </form>
            <div class="back" (click)="cancel()"> Back </div>
            <div class="back" (click)="Vieworders()"> view orders </div>
        </div>    
    </div>
</div>
